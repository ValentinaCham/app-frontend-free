<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <div action="">
            <h1 class="h3 mb-3 fw-normal">REGISTRARSE</h1>
            <div class="row g-1">
                <div class="form-floating mb-2 col">
                    <input type="text" class="form-control" [(ngModel)]="name" id="floatingName" placeholder="Nombre">
                    <label for="floatingName">Nombre</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="text" class="form-control" [(ngModel)]="lastName" id="floatingLastname" placeholder="Apellidos">
                    <label for="floatingLastname">Apellidos</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput" placeholder="Email address">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-2 col">
                    <input type="password" class="form-control" [(ngModel)]="repeatPassword" id="floatingPasswordRepeat" placeholder="Repeat password">
                    <label for="floatingPasswordRepeat">Repeat Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" (click)="addUser()">Registrarme</button>
                </div>
                <div>
                    <p class="mt-3">Ya tengo cuenta <a routerLink="/login">Iniciar Sesi√≥n</a> </p>
                </div>
            </div>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
