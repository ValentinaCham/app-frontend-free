<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <h1 class="h3 mb-3 fw-normal">INICIO DE SESIÓN</h1>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" [(ngModel)]="email" id="floatingInput" placeholder="Email address">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2 col">
            <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" (click)="logIn()">Iniciar Sesión</button>
        </div>
        <div>
            <p class="mt-3">¿No tengo cuenta? <a routerLink="/singIn">Registrarme</a> </p>
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
